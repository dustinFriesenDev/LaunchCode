<!DOCTYPE html>

<!-- JSON Exercise -->

1b. is proper JSON syntax
1c. only has single quotes around values but not proper syntax

2a not correct, has a key defined before json text
2b not correct, should not be in an object
2c is correct -->

<!-- Fetch Exercise -->
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
        window.addEventListener("load", function(){
                fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response){
                    response.json().then(function(json) {
                    const destination = document.getElementById("destination");
                    let index = 0;
                    destination.addEventListener("click", function(){
                        destination.innerHTML = `
                            <div>
                                <h3>Plant ${json[index].name}</h3>
                                <img src=${json[index].image} width="300"></img>
                            </div> 
                        `;                        
                        index = (index + 1) % json.length;
                    });
                });
            });
        });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
